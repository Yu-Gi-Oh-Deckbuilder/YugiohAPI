
<h1 *ngIf="owner">{{owner.username}} Wishlists</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let wishlist"> {{wishlist.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cards">
        <th mat-header-cell *matHeaderCellDef> # of Cards </th>
        <td mat-cell *matCellDef="let wishlist"> {{wishlist.totalCards}} </td>
    </ng-container>

    <ng-container matColumnDef="sharedUsers">
        <th mat-header-cell *matHeaderCellDef> # of Shared Users </th>
        <td mat-cell *matCellDef="let wishlist"> {{wishlist.sharedUsers.length}} </td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getWishlistById(row)"></tr>
</table>
