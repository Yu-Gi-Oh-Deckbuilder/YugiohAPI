<div>
    <h1>{{wishlist.name}}</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" *ngIf="dataSource">
        
        <ng-container matColumnDef="cardId">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let card"> {{card.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cardName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let card"> {{card.name}} </td>
        </ng-container>
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
